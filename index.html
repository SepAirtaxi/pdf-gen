<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef1f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 900px;
            max-width: 90%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 3.5rem;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .module-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 130px;
            gap: 25px;
            margin-top: 20px;
        }

        .module-button {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .module-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .blue-button {
            background-color: #3498db;
        }
        
        .blue-button:hover {
            background-color: #2980b9;
        }

        .green-button {
            background-color: #2ecc71;
        }
        
        .green-button:hover {
            background-color: #27ae60;
        }

        .purple-button {
            background-color: #9b59b6;
        }
        
        .purple-button:hover {
            background-color: #8e44ad;
        }

        .settings-button {
            background-color: #34495e;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .settings-button:hover {
            background-color: #2c3e50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .settings-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 95%;
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }
            
            .module-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .module-button {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Generator</h1>
        <div class="module-grid">
            <a href="invoice-generator.html" class="module-button blue-button">
                Invoice Generator
            </a>
            <a href="certificate-generator.html" class="module-button green-button">
                Certificate Generator
            </a>
            <a href="nis-generator.html" class="module-button purple-button">
                NIS Generator
            </a>
        </div>
    </div>

</body>
</html>
