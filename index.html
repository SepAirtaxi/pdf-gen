<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- LOGIN SYSTEM - Authentication Scripts -->
    <script src="js/credentials.js"></script>
    <script src="js/auth-check.js"></script>
    <!-- END LOGIN SYSTEM -->
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('https://i.imgur.com/LWZFGDt.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            overflow-x: hidden;
            padding-top: 60px;
        }

        .main-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 10px;
            animation: fadeInUp 1s ease-out;
        }

        .logo-header img {
            width: 200px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 20px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
        }

        .logo-header img:hover {
            transform: scale(1.05);
        }

        .logo-header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            letter-spacing: -0.02em;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 900px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .module-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 20px 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .module-card:hover::before {
            left: 100%;
        }

        .module-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .module-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .module-card:hover .module-icon {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .module-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .module-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }

        .settings-section {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .settings-button, .logout-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .settings-button:hover, .logout-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Logout button specific styling */
        .logout-button {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .logout-button:hover {
            background: rgba(239, 68, 68, 0.3);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.2);
        }

        .settings-icon, .logout-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-align: center;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .modules-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .module-card {
                padding: 18px 12px;
            }
            
            .module-card h3 {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 30px;
            }
            
            .logo-header h1 {
                font-size: 2.2rem;
            }
            
            .glass-container {
                padding: 20px 15px;
                margin: 15px;
            }
            
            .modules-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .module-card {
                padding: 18px 15px;
            }
            
            .main-container {
                gap: 20px;
            }

            .settings-section {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 20px;
            }
            
            .logo-header img {
                width: 80px;
            }
            
            .logo-header h1 {
                font-size: 2rem;
            }
            
            .glass-container {
                padding: 15px 10px;
            }
            
            .module-card {
                padding: 15px 10px;
            }
            
            .module-card h3 {
                font-size: 1.1rem;
            }
        }

        /* Subtle animation for the entire page */
        .main-container > * {
            animation: fadeInUp 0.8s ease-out both;
        }

        .main-container > *:nth-child(1) { animation-delay: 0.1s; }
        .main-container > *:nth-child(2) { animation-delay: 0.2s; }
        .main-container > *:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>

            <div class="modules-grid">

</html>
